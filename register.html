{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="background-image: url({% static 'images/news_6.jpg' %}); background-repeat: no-repeat; background-size: cover; ">
    <section class="container-fluid">
        <div class="container">
            <div class="row">
                <form class="col-lg-6" action="register" method="POST" style="background-color: white; margin-left: 25%; margin-top: 5%; padding: 35px;">
                    {% csrf_token %}
                    <div class="col form-group">
                        <label for="formGroupExampleInput">Entrée votre prenom</label>
                        <input class="form-control" id="formGroupExampleInput"  type="text" name="first_name" placeholder="prenom">
                        <label for="formGroupExampleInput">Entrée votre nom</label>
                        <input class="form-control" id="formGroupExampleInput"  type="text" name="last_name" placeholder="nom">
                        <label for="formGroupExampleInput">Entrée votre pseudo</label>
                        <input class="form-control" id="formGroupExampleInput"  type="text" name="username" placeholder="username">
                        <label for="formGroupExampleInput">Email</label>
                        <input class="form-control" id="formGroupExampleInput"  type="email" name="email" placeholder="email">
                        <label for="formGroupExampleInput">Mot de passe</label>
                        <input class="form-control" id="formGroupExampleInput"  type="password" name="password1" placeholder="password">
                        <label for="formGroupExampleInput">confirmer votre mot de passe</label>
                        <input class="form-control" id="formGroupExampleInput"  type="password" name="password2" placeholder="confirm password">
                    </div>
                    <input type="submit">
                </form>
            </div>
        </div>
    </section>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

</html>
